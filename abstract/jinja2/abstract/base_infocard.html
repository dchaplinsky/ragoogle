<header class="profile-header">
    <a href="{{ url }}" target="_blank">
    {% block header %}
    {% endblock %}
    </a>
</header>
<div class="descr">
    {% block description %}
    {% endblock %}
    <hr/>
    {% block highlighting %}
    {% if res.hl %}
        Знайдені фрагменти: <br />
        {% for h_field in res.hl[:1] %}
            {{ h_field|safe }}<br/>
        {% endfor %}
    {% endif %}
    {% endblock %}
</div>
<hr>

<footer>
    {% block footer %}{{ datasource_verbose_name }}{% endblock %}
</footer>
