{% extends "abstract/base_infocard.html" %}

{% block header %}
    <div class="edrpou">{{ res.company_number }}</div>
    <h3 class="name">{{ res.company_name }}<br/>{{ res.name }}</h3>
{% endblock %}

{% block description %}
    <strong>Дата народження: </strong>{{ res.dob }}<br />
    {{ res.address }}
    <br />
    {{ res.occupation or res.role }}
{% endblock %}
